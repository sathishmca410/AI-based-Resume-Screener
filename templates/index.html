<!DOCTYPE html>
<html>
<head>
    <title>Resume Screener</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h2>Upload Resumes & Job Description</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>Upload Resumes (PDF or DOCX):</label><br>
        <input type="file" name="resumes" multiple><br><br>

        <label>Job Description:</label><br>
        <textarea name="job_description" rows="10" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if results %}
        <h3>Match Results:</h3>
        {% for r in results %}
            <p><strong>{{ r.filename }}</strong>: {{ r.match }}% match</p>
            <div style="border:1px solid #ddd; padding:10px; margin-bottom:15px;">
                {{ r.highlighted_text | safe }}
            </div>
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
